{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Contact</title>
  <link rel="stylesheet" href="{% static 'css/new_contact.css' %}">
</head>
<body>
  {% csrf_token %}
    <div class="contact-box">
        <div class="button-container">
          <button id="cancel-btn">Cancel</button>
          <button id="save-btn">Save</button>
        </div>
        <input id="username-input" type="text" placeholder="Name">
      </div>
  <script type="module" src="{% static 'js/new_contact.js' %}"></script>
</body>
</html>
