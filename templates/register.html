{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
  <div class="register-box">
    <a href="{% url 'login' %}">
      <img src="{% static 'image/back.png' %}" alt="Back" class="back-arrow">
    </a>
    <h1>Register</h1>
    <form id="register-form" action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username"><br>
      <div id="username-error" class="error-text"></div>

      <input type="email" name="email" placeholder="Email"><br>
      <div id="email-error" class="error-text"></div>

      <input type="password" name="password1" placeholder="Password"><br>
      <div id="password1-error" class="error-text"></div>

      <input type="password" name="password2" placeholder="Confirm Password"><br>
      <div id="password2-error" class="error-text"></div>

      <button type="submit">Sign up</button>
    </form>
  </div>

  <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
