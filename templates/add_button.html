{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Menu</title>
  <link rel="stylesheet" href="{% static 'css/add_button.css' %}">
</head>
<body>
  <div class="container">
    <div class="menu-container">
      <img src="{% static 'image/back.png' %}" alt="Back" class="back-arrow" data-home-url="{% url 'home' %}">
      <div class="menu">
        <div class="menu-item">
          <img src="{% static 'image/add_friend.png' %}" alt="icon">
          <button data-href="{% url 'new_contact' %}">New contact</button>
        </div>
        <div class="menu-item">
          <img src="{% static 'image/add_group.png' %}" alt="icon">
          <button data-href="{% url 'add_group' %}">New group</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="{% static 'js/add_button.js' %}"></script>
</body>
</html>
